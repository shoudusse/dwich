<template name="admin">
  <h2>Items</h2>
  <form class="new-item">
  	<input type="text" name="text" placeholder="Item" />
  	<input type="text" name="slug" placeholder="Slug" />
  	<input type="submit" />
  </form>
  <ul class="items">
  {{#each items}}
    {{> item}}
  {{/each}}
  </ul>
</template>

<template name="item">
  <li>{{ name }} - {{ slug }}</li>
</template>
